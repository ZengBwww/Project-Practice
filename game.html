        <!-- 样式 -->
        <style>
            /* 标题样式 */
            #night .section_title {
                position: absolute;
                top: 76px;
                left: 50%;
                transform: translate(-50%, -50%);
            }
    
            /* 视频容器样式 */
            #night .video_show {
                width: 640px;
                height: 360px;
                position: absolute;
                left: 50%;
                top: 50%;
                transform: translate(-50%, -50%);
            }
    
            /* 下载按钮容器样式 */
            .download_button {
                position: absolute; /* 相对父级定位 */
                left: 50%; /* 居中 */
                top: calc(50% + 200px); /* 视频高度(360px)的一半 + 按钮距离视频底部的间距 */
                transform: translateX(-50%);
            }
    
            /* 按钮样式 */
            .download_button button {
                background-color: white; /* 白色背景 */
                color: black; /* 黑色文字 */
                padding: 10px 20px; /* 按钮大小 */
                font-size: 16px; /* 文字大小 */
                border: 2px solid black; /* 黑色边框 */
                border-radius: 5px; /* 圆角 */
                cursor: pointer; /* 鼠标悬停显示手型 */
                transition: all 0.3s ease; /* 动画效果 */
            }
    
            .download_button button:hover {
                background-color: black; /* 鼠标悬停时黑色背景 */
                color: white; /* 白色文字 */
            }
        </style>
    </section>
